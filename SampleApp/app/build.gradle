apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            storeFile file('D:\\Android\\temporary.jks')
            storePassword 'temporary'
            keyAlias 'temporary'
            keyPassword 'temporary'
        }
    }
    compileSdkVersion 30
    buildToolsVersion "29.0.3"
    aaptOptions {
        noCompress ".dict"
    }
    defaultConfig {
        applicationId "com.bobble.keyboardplayground"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 999999992
        versionName "1.2"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
//    implementation fileTree(dir: "libs", include: ["*.aar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.1'
    testImplementation 'junit:junit:4.13'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'com.touchtalent.bobblekeyboard:keyboard:2.1.3.000'
}